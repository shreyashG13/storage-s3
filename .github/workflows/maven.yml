name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # Build Job
  build:
    runs-on: self-hosted
    steps:
    - name: Check if JDK 11 is set up
      id: check-jdk
      run: |
        if java -version 2>&1 | grep -q "11"; then
          echo "::set-output name=setup-needed::false"
        else
          echo "::set-output name=setup-needed::true"
        fi

    - name: Set up JDK 11
      if: steps.check-jdk.outputs.setup-needed == 'true'
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file s3/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts
    # - name: Update dependency graph
    #   uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d

  # Deploy Job
  # Deploy Job
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
    - name: Kill previous instance if exists
      run: |
        if sudo lsof -t -i:443; then
          echo "Found a process running on port 443. Attempting to kill..."
          sudo kill -9 $(sudo lsof -t -i:443) || echo "Failed to kill process on port 443. Proceeding anyway."
        else
          echo "No process found on port 443."
        fi
    - name: Execute Jar File
      run: |
        sudo java -jar /home/ubuntu/actions-runner/_work/storage-s3/storage-s3/s3/target/s3-0.0.1-SNAPSHOT.jar > app_log.txt 2>&1 &
        sleep 10
        tail -n 50 app_log.txt

  
  # Test Job
  test:
    needs: deploy
    runs-on: self-hosted
    steps:
    - name: Test Service
      run: |
        response=$(curl -sSI https://localhost)
  
        # Check the HTTP response code
        http_status=$(echo "$response" | head -n 1 | cut -d ' ' -f 2)
  
        if [ "$http_status" = "200" ]; then
          echo "Service is running and responded with HTTP 200 OK"
        else
          echo "Service did not respond with HTTP 200 OK"
          exit 1
        fi



